<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let n=+prompt("enter the number");
        let count=0;

        if (n>2) {
            for (let i=2;i<n;i++) {
                if (n%i==0) {
                    count=1;
                     break;
                }
            }
                if (count==0) {
                    console.log(`${n} is prime number`);
                }else if (count==1){
                    console.log(`${n} is not a prime number`);
                }
            }

    </script>
    
</body>
</html>
