    <script>
        
 //33. Count occurrence of number:Input: [1,6,3,1,5,9,7,2,1,9,3,7,8,9,10] , no find=7,, Output: 7 present 2 times.

 var a = [1,6,3,1,5,9,7,2,1,9,3,7,8,9,10];
 var b = 7;
 var count=0;

 for (i=0; i<a.length; i++) {
    if (a[i]==b) {
        count++;
    }
    // console.log(i);
 }
 console.log(b);
 console.log(`The number ${b} present ${count} times.`);

    </script>
