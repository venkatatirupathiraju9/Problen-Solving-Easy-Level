<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <script>

        function sum(a,b) {
            return(a+b);
        }
        console.log(sum(10,20));

        function sub(a,b) {
            return (a-b);
        }
        console.log(sub(10,20));

        function mul (a,b) {
            return (a*b);
        }
        console.log(mul(10,20));


        function div (a,b) {
            return (a/b);
        }
        console.log(div(5,2));


        function mod(a,b) {
            return (a%b);
        }
        console.log(mod(5,2));



         // Using Arrow Function(=>)>>>>>
        let sum1 = (a,b) => {
            console.log(a+b);

        }
        sum1 (10,10);  

    </script>
    
</body>
</html>
