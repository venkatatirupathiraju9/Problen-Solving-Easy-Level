<!-- 
   p21.. Program to find greatest of three numbers(using ternery operator).
    Input:  4 8 2
    Output: 8 is gretest -->


    <script>

        var a=[4,8,3];
        var b=0;

        for (let i=0; i<a.length; i++) {
            if (a[i] > b) {
                b=a[i];
            }
        }
        console.log(`${b} is a Greatest Number`);
