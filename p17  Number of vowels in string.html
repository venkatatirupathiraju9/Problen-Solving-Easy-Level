<body>

    <script>

        let a = "celebration";
        let count=0;

        function numberofvowels  (a) {
            for(let i in a) {
                if(a[i]=='a' || a[i]=='e' || a[i]=='i'|| a[i]=="o" || a[i]=='u') {
                    count++;
                }
            }
            return count++;
        }
        console.log(numberofvowels(a));


    </script>
